<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="shortcut icon" href="assets/imgs/logo.png" type="image/svg+xml">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>STicket</title>
    </head>
    <body>
        <div class="background"></div>
        <header>
            <div class="container">
                <figure class="logo__figure">
                    <img src="/assets/imgs/logo.PNG" class="logo__img">
                    <p><span>S</span>Ticket</p>
                    <button class="btn menu"><i class="bi bi-list"></i></button>
                </figure>
                <div class="buttons">
                    <div class="logo__content">
                        <figure class="logo__figure">
                            <img src="/assets/imgs/logo.PNG" class="logo__img">
                            <p><span>S</span>Ticket</p>
                        </figure>
                        <button class="exit"><i class="bi bi-x"></i></button>
                    </div>
                    <a class="btn selected" href="#">Home</a>
                    <a class="btn" href="#">About</a>
                    <a class="btn" href="#">Contact</a>
                </div>
                <div class="login">
                    <a href="#" class="btn">
                        <i class="icon bi bi-box-arrow-in-right"></i>
                        Login
                    </a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <form>
                    <h3>Login</h3>
                    <div class="input">
                        <input class="username" type="text" placeholder="Usuario">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div class="input">
                        <input class="username" type="password" placeholder="Contraseña">
                        <i class="bi bi-lock-fill"></i>
                    </div>
                    <a class="btn-login" href="#">Login</a>
                </form>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="r1">
                    <p>FAQ</p>
                    <p>Terms</p>
                    <p>Changelog</p>
                </div>
                <div class="icons">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter-x"></i>
                    <i class="bi bi-linkedin"></i>
                    <i class="bi bi-youtube"></i>
                    <i class="bi bi-instagram"></i>
                </div>
                <p>Support Ticket System © 2024</p>
            </div>
        </footer>
        <script src="assets/js/index.js"></script>
    </body>
</html>
