<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/solicitud.css">
        <link rel="shortcut icon" href="../imgs/logo.PNG" type="image/png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>STicket</title>
    </head>
    <body>
        <div class="background"></div>
        <header>
            <div class="container">
                <figure class="logo__figure">
                    <img src="../imgs/logo.PNG" class="logo__img">
                    <p><span>S</span>Ticket</p>
                    <button class="btn menu"><i class="bi bi-list"></i></button>
                </figure>
                <div class="buttons">
                    <div class="logo__content">
                        <figure class="logo__figure">
                            <img src="../imgs/logo.PNG" class="logo__img">
                            <p><span>S</span>Ticket</p>
                        </figure>
                        <button class="exit"><i class="bi bi-x"></i></button>
                    </div>
                    <a class="btn selected" href="#">Home</a>
                    <a class="btn" href="#">About</a>
                    <a class="btn" href="#">Contact</a>
                </div>
                <a class="perfil" href="../html/perfil.html">
                    <p>YA</p>
                </a>
            </div>
        </header>
        <section>
            <div class="section__header">
                <div class="container">
                    <h3>Solicitar Ticket</h3>
                    <p class="sections"><a href="./home.html">Mis Tickets</a> / <a href="#solicitud">Solicitar Ticket</a> / <a href="../html/perfil.html">Perfil</a></p>
                </div>
            </div>
        </section>
        <section class="ticket__section">
            <div class="container">
                <p>Solicitud de soporte técnico</p>
                <div class="ticket">
                    <form>
                        <i class="bi bi-pencil-square"></i>
                        <input class="inp titulo" type="text" placeholder="Ingrese el título..." required>
                        <div class="hr"></div>
                        <div class="inputs">
                            <div class="input">
                                <p>Descripción del asunto:</p>
                                <textarea class="descripcion" required></textarea>
                            </div>
                            <div class="input">
                                <p>Selecciona un icono de preferencia para este ticket:</p>
                                <div class="iconos">
                                    <img class="icono selected" src="../imgs/impresora-b.png" alt="Icono">
                                    <img class="icono" src="../imgs/fix-b.png" alt="Icono">
                                    <img class="icono" src="../imgs/computadora-b.png" alt="Icono">
                                    <img class="icono" src="../imgs/documento-b.png" alt="Icono">
                                    <img class="icono" src="../imgs/reloj-b.png" alt="Icono">
                                    <img class="icono" src="../imgs/carpeta-b.png" alt="Icono">
                                    <img class="icono" src="../imgs/gear-b.png" alt="Icono">
                                </div>
                            </div>
                            <div class="input">
                                <p>Nivel de Prioridad</p>
                                <div class="prioridades">
                                    <button class="prioridad pselected">Regular</button>
                                    <button class="prioridad">Medio</button>
                                    <button class="prioridad">Crítico</button>
                                </div>
                            </div>
                            <div class="input">
                                <a class="levantar" href="../html/home.html">Levantar Petición</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="r1">
                    <p>FAQ</p>
                    <p>Terms</p>
                    <p>Changelog</p>
                </div>
                <div class="icons">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter-x"></i>
                    <i class="bi bi-linkedin"></i>
                    <i class="bi bi-youtube"></i>
                    <i class="bi bi-instagram"></i>
                </div>
                <p>Support Ticket System © 2024</p>
            </div>
        </footer>
        <script type="module" src="../js/index.js"></script>
        <script src="../js/solicitud.js"></script>
    </body>
</html>
